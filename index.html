<!-- Prática. Você deverá implementar um formulário de pesquisa de satisfação.
a. Dados pessoais, onde o cliente deverá fornecer seu nome, e-mail, e telefone para contato.
b. Pesquisa, onde o cliente deverá responder a três perguntas. 
Duas delas utilizarão radio buttons como campo de resposta, e uma utilizará menu de dropdown.
Antes do botão de envio, inclua um checkbox indicando se o cliente autoriza compartilhar sua resposta com terceiros. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
        <title>FORMULÁRIO DE PESQUISA</title>
</head>
<body>
    <H1>Pesquisa de Satisfação</H1>
    <form method="post" action="procesar-pesquisa.html">
        <section>

            <h2>Dados Pessoais</h2>
            <p>
                <label for="nome">Nome</label>
                <input type="text" id="nome">
            </p>

            <p>
                <label for="e-mail">E-mail</label>
                <input type="e-mail" id="e-mail">
            </p>

            <p>
                <label for="telefone">Telefone</label>
                <input type="telefone" id="telefone">
            </p>
        </section>
        <section>
            <h2>Dados da pesquisa</h2>
            <p>
    Numa escala de 1 a 5, indique o nível do atendimento prestado:
    <input type="radio" id="1" name="nível-atendimento">
    <label for="1">1</label>
    <input type="radio"  id="2" name="nível-atendimento" >
    <label for="2">2</label>
    <input type="radio" id="3"name="nível-atendimento" >
    <label for="3">3</label>
    <input type="radio" id="4" name="nível-atendimento" >
    <label for="4">4</label>
    <input type="radio"  id="5" name="nível-atendimento">
    <label for="5">5</label>
            </p>
            <p>
                Numa escala de 1 a 5, indique o nível de satisfação em relação a resolução do problema:
    <input type="radio" id="1" name="nível-resolução">
    <label for="1">1</label>
    <input type="radio"  id="2" name="nível-resolução">
    <label for="2">2</label>
    <input type="radio" id="3" name="nível-resolução" >
    <label for="3">3</label>
    <input type="radio" id="4" name="nível-resolução" >
    <label for="4">4</label>
    <input type="radio"  id="5" name="nível-resolução">
    <label for="5">5</label>
            </p>
            <p>
                <label for="departamento">Despartamento de atendimento:</label>
                <select>
                    <option>Marketing</option>
                    <option>Financeiro</option>
                    <option>Comercial</option>
                    <option>Logística</option>
                </select>
            </p>
        <input type="checkbox" name="" id="compartilhar-dados">
    <label for="compartilhar-dados">Autorizo compartilhamento de dados com terceiros</label>
    </p>
        </section>
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
